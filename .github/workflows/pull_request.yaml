name: Pull Request

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Hadolint
        run: docker compose run --rm hadolint Dockerfile
        if: always()
      - name: Shellcheck
        run: docker compose run --rm shellcheck tools/*
        if: always()
      - name: Argbash
        run: |
          docker compose run --rm argbash
          git diff --exit-code
        if: always()

  build-test:
    strategy:
      matrix:
        pg:
          - 9.6.24
          - 10.19
          - 11.14
          - 12.9
          - 13.5
          - 14.1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Build
        uses: docker/build-push-action@v2.9.0
        with:
          build-args: PG_VERSION=${{ matrix.pg }}
      - name: Build Test
        uses: docker/build-push-action@v2.9.0
        with:
          build-args: PG_VERSION=${{ matrix.pg }}
          target: test
      - name: Test
        run: DOCKER_BUILDKIT=1 docker compose run --rm bats test
